<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://cdn.bootcss.com/vue/2.5.18-beta.0/vue.js"></script>
</head>
<body>
    <div id="app">
        <!-- @click点击事件 -->
        <p @click="handleClick">{{msg}}</p>
    </div>
  
    <script>
    // new Vue
        var vm =new Vue({
            el:"#app",
            data:{
                msg:"hello world"
            },
            methods:{
                handleClick(){
                    vm.msg="change"
                }
            }
        })
    </script>
    
</body>
</html>
